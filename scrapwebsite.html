<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrap</title>
</head>
<STYle>
    .LEFT {
        display: inline-block;
        position: absolute;
        left: 60px;
        top: 20px;
    }

    .left div {
        line-height: 19px;
        font-size: 26px;
        text-align: center;
    }
    .mid{
        display: block;
        width: 40%;
        margin: 30px auto;
        border: 2px solid darkblue;
        background-color: rgb(25, 39, 66);
    }
  .right{
      position: absolute;
      right: 34px;
      top: 43px;
      display: inline-block;
  }
  .scraps{
      display: inline-block;
  }
  .scraps li{
      display: block;
      font-size: 25px;
  }
  .scraps li a{
      color: rgb(46, 14, 46);
      text-decoration: none;
      padding: 34px 23px;
  }
  .scraps li a:hover, .scraps li a.active{
      text-decoration: underline;
      color: grey;

  }
</STYle>

<body>
    <header class="header">
        <div class="left">
            <img src="img/gym.png" alt="">
            <div>Khan'S Villa</div>
        </div>
        <div class="mid">
            <ul class="scraps">
                <li><a href="#" class="active">EMPIRE RANGE</a></li>
                <li><a href="#">ABOUT US</a></li>
                <li><a href="#">REVENUE</a></li>
                <li><a href="#">PROFIT</a></li>
            </ul>
        </div>
        <DIV class="RIGHT">
            <BUTTON class="BTN">INFORM US</BUTTON>
            <BUTTON class="BTN">OR RESIST</BUTTON>
        </DIV>
    </header>
    <div class="container">
        <h1>Join the EMPIRE</h1>
    </div>
</body>

</html>
